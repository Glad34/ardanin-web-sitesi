<style>
    :root {
        --dark-gray: #141414; /* Koyu gri */
        --gold: #D4AF37; /* Altın */
        --light-gray: #f0f0f0; /* Açık gri */
        --font-main: 'Atkinson Hyperlegible', monospace; /* Blueprint'e göre Atkinson Hyperlegible, mono fallback */
    }

    .main-header {
        background-color: rgba(20, 20, 20, 0.85); /* Hafif opak arka plan */
        padding: 1rem 2rem;
        position: fixed;
        width: 100%;
        top: 0;
        left: 0;
        z-index: 1000;
        backdrop-filter: blur(8px);
        -webkit-backdrop-filter: blur(8px);
        border-bottom: 1px solid rgba(212, 175, 55, 0.2); /* İnce altın çizgi */
    }

    .main-header .container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        max-width: 1200px;
        margin: 0 auto;
    }

    .brand-name {
        font-family: var(--font-main);
        font-size: 1.8rem;
        font-weight: 700;
        color: var(--gold);
        text-decoration: none;
        letter-spacing: 1px;
    }

    .main-nav ul {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
    }

    .main-nav li {
        margin-left: 35px;
    }

    .main-nav a {
        font-family: var(--font-main);
        color: var(--light-gray);
        text-decoration: none;
        font-size: 1rem;
        transition: color 0.3s ease;
        padding-bottom: 5px;
        position: relative;
    }

    .main-nav a:hover,
    .main-nav a.active {
        color: var(--gold);
    }

    .main-nav a::after {
        content: '';
        position: absolute;
        width: 100%;
        transform: scaleX(0);
        height: 2px;
        bottom: -5px;
        left: 0;
        background-color: var(--gold);
        transform-origin: bottom right;
        transition: transform 0.3s cubic-bezier(0.645, 0.045, 0.355, 1);
    }

    .main-nav a:hover::after {
        transform: scaleX(1);
        transform-origin: bottom left;
    }

    .hamburger-menu {
        display: none; /* Masaüstünde gizli */
        cursor: pointer;
        background: none;
        border: none;
        padding: 0;
        z-index: 1001;
        width: 30px;
        height: 24px;
        position: relative;
    }

    .hamburger-menu .bar {
        display: block;
        width: 25px;
        height: 3px;
        margin: 5px auto;
        background-color: var(--light-gray);
        transition: all 0.3s ease-in-out;
        border-radius: 2px;
    }

    /* Hamburger animasyonu */
    .hamburger-menu.is-active .bar:nth-child(2) {
        opacity: 0;
    }

    .hamburger-menu.is-active .bar:nth-child(1) {
        transform: translateY(8px) rotate(45deg);
    }

    .hamburger-menu.is-active .bar:nth-child(3) {
        transform: translateY(-8px) rotate(-45deg);
    }


    /* Mobil Görünüm */
    @media (max-width: 768px) {
        .main-header {
            padding: 1rem;
        }

        .hamburger-menu {
            display: block; /* Mobilde göster */
        }

        .main-nav {
            position: fixed;
            top: 0;
            right: -100%; /* Başlangıçta ekran dışında */
            width: 80%;
            max-width: 300px;
            height: 100vh;
            background-color: var(--dark-gray);
            transition: right 0.4s cubic-bezier(0.645, 0.045, 0.355, 1);
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: -5px 0px 15px rgba(0,0,0,0.5);
        }

        .main-nav.is-active {
            right: 0; /* Aktif olunca ekrana gelsin */
        }

        .main-nav ul {
            flex-direction: column;
            width: 100%;
            text-align: center;
        }

        .main-nav li {
            margin: 25px 0;
        }

        .main-nav a {
            font-size: 1.5rem;
        }
    }
</style>

<header class="main-header">
    <div class="container">
        <a href="index.html" class="brand-name">Arda İlci</a>
        <nav class="main-nav" id="main-nav">
            <ul>
                <li><a href="#">Ana Sayfa</a></li>
                <li><a href="#services">Hizmetlerimiz</a></li>
                <li><a href="#portfolio">Portföylerim</a></li>
                <li><a href="#sold">Satılan Portföylerim</a></li>
                <li><a href="#contact">İletişim</a></li>
            </ul>
        </nav>
        <button class="hamburger-menu" id="hamburger-btn" aria-label="Menüyü aç/kapat" aria-controls="main-nav" aria-expanded="false">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </button>
    </div>
</header>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const hamburgerBtn = document.getElementById('hamburger-btn');
        const mainNav = document.getElementById('main-nav');

        if (hamburgerBtn && mainNav) {
            hamburgerBtn.addEventListener('click', function() {
                // Hamburger menü ve navigasyon için 'is-active' class'ını toggle et
                hamburgerBtn.classList.toggle('is-active');
                mainNav.classList.toggle('is-active');

                // Erişilebilirlik için aria-expanded durumunu güncelle
                const isExpanded = hamburgerBtn.getAttribute('aria-expanded') === 'true';
                hamburgerBtn.setAttribute('aria-expanded', !isExpanded);
            });
        }

        // Menüdeki bir linke tıklandığında menünün kapanması (mobil için)
        const navLinks = mainNav.querySelectorAll('a');
        navLinks.forEach(link => {
            link.addEventListener('click', () => {
                if (mainNav.classList.contains('is-active')) {
                    hamburgerBtn.classList.remove('is-active');
                    mainNav.classList.remove('is-active');
                    hamburgerBtn.setAttribute('aria-expanded', 'false');
                }
            });
        });
    });
</script>
