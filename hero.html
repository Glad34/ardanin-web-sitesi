<style>
    .hero {
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        min-height: 100vh;
        color: #FFFFFF; /* Beyaz yazı rengi */
        position: relative;
        /* Blueprint'e göre masaüstü GIF/resim buraya gelecek */
        background: url('https://images.unsplash.com/photo-1582407947304-fd86f028f716?q=80&w=2592&auto=format&fit=crop') no-repeat center center/cover;
    }
    .hero::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.6);
    }
    .hero-content {
        position: relative;
        z-index: 2;
        padding: 20px;
    }
    .hero h1 {
        font-family: 'Atkinson Hyperlegible Mono', monospace;
        font-size: 3rem;
        margin-bottom: 1rem;
        font-weight: bold;
        min-height: 50px; /* Yazı yazılırken zıplamayı önler */
        color: #FFFFFF; /* Beyaz yazı rengi */
    }
    .typewriter-cursor {
        display: inline-block;
        background-color: #FFFFFF; /* Beyaz cursor */
        width: 4px;
        animation: blink 1s step-end infinite;
    }
    @keyframes blink {
        from, to { background-color: transparent }
        50% { background-color: #FFFFFF; }
    }
    .hero-button {
        display: inline-block;
        padding: 12px 25px;
        background-color: #D4AF37; /* Altın rengi */
        color: #36454F; /* Koyu Gri */
        border: 2px solid #D4AF37; /* Altın rengi */
        border-radius: 5px;
        font-size: 1.1rem;
        font-weight: bold;
        margin-top: 20px;
        transition: background-color 0.3s ease, color 0.3s ease;
        cursor: pointer;
        text-decoration: none;
    }
    .hero-button:hover {
        background-color: transparent;
        color: #D4AF37; /* Altın rengi */
    }

    @media (max-width: 768px) {
        /* Blueprint'e göre mobil GIF/resim buraya gelecek */
        .hero {
             background-image: url('https://images.unsplash.com/photo-1560448204-e02f11c3d0e2?q=80&w=2670&auto=format&fit=crop');
        }
        .hero h1 {
            font-size: 2rem;
        }
    }
</style>
<section class="hero">
    <div class="hero-content">
        <h1 id="typewriter-text"></h1>
        <a href="#iletisim" class="hero-button">Temasa Geçin</a>
    </div>
</section>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const textToType = "Arda İlici Remax Gayrimenkul Danışmanı";
        const targetElement = document.getElementById('typewriter-text');
        let i = 0;
        const speed = 120; // Yazma hızı (milisaniye)

        function typeWriter() {
            if (i < textToType.length) {
                // Metni ve yanıp sönen imleci ekle
                targetElement.innerHTML = textToType.substring(0, i + 1) + '<span class="typewriter-cursor"></span>';
                i++;
                setTimeout(typeWriter, speed);
            } else {
                // Yazma bittiğinde imleç yanıp sönmeye devam etsin
                targetElement.innerHTML = textToType + '<span class="typewriter-cursor"></span>';
            }
        }

        typeWriter();
    });
</script>
