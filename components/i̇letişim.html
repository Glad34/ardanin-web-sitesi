<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="İzmir lüks konut uzmanımızla tanışın. Bize telefon, e-posta veya ofisimize gelerek ulaşabilirsiniz. Gayrimenkul ihtiyaçlarınız için randevu alın.">
    <meta name="keywords" content="izmir emlakçı iletişim, gayrimenkul danışmanı telefon, lüks konut ofisi, emlak randevu al">
    <title>İletişim | İzmir Lüks Konut Danışmanlığı</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div data-component="components/header.html"></div>

    <main>
        <div class="container">
            <div class="center-title">
                <h1 class="page-title">Bizimle İletişime Geçin</h1>
            </div>
            <div class="contact-form">
                <form action="#" method="POST">
                    <div class="form-group">
                        <label for="name">Adınız Soyadınız</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">E-posta Adresiniz</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Telefon Numaranız</label>
                        <input type="tel" id="phone" name="phone">
                    </div>
                    <div class="form-group">
                        <label for="message">Mesajınız</label>
                        <textarea id="message" name="message" rows="6" required></textarea>
                    </div>
                    <button type="submit" class="btn">Mesajı Gönder</button>
                </form>
            </div>
            <div style="text-align: center; margin-top: 3rem;">
                <h2>İletişim Bilgilerimiz</h2>
                <p><strong>Telefon:</strong> +90 555 123 45 67</p>
                <p><strong>E-posta:</strong> bilgi@izmirlukskonut.com</p>
                <p><strong>Adres:</strong> Folkart Towers, Bayraklı, İzmir</p>
            </div>
        </div>
    </main>

    <div data-component="components/footer.html"></div>
    <script src="loader.js"></script>
</body>
</html>
