<style>
    .hero-section {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        color: var(--white);
        position: relative;
        background-size: cover;
        background-position: center;
        background-attachment: fixed; /* Parallax effect */
    }

    /* Desktop GIF */
    .hero-section {
        background-image: url('https://via.placeholder.com/1920x1080/000000/FFFFFF/?text=Desktop_Luxury_GIF'); /* Placeholder GIF */
    }

    /* Mobile GIF */
    @media (max-width: 768px) {
        .hero-section {
            background-image: url('https://via.placeholder.com/768x1024/000000/FFFFFF/?text=Mobile_Luxury_GIF'); /* Placeholder GIF */
            background-attachment: scroll;
        }
    }

    .hero-section::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        z-index: 1;
    }

    .hero-content {
        position: relative;
        z-index: 2;
        max-width: 800px;
        padding: 20px;
    }

    .hero-content h1 {
        font-size: 3.5rem;
        margin-bottom: 1.5rem;
        font-weight: 700;
    }

    #typewriter {
        border-right: .15em solid var(--gold); 
        white-space: nowrap; 
        overflow: hidden; 
        animation: typing 3.5s steps(40, end), blink-caret .75s step-end infinite;
        display: inline-block;
        max-width: fit-content;
    }
    /* Note: Typewriter JS logic is in script.js, this is a CSS-only animation for browsers without JS */
    @keyframes typing {
      from { width: 0 } to { width: 100% }
    }
    @keyframes blink-caret {
      from, to { border-color: transparent }
      50% { border-color: var(--gold); }
    }

    .hero-button {
        padding: 1rem 2.5rem;
        background-color: var(--gold);
        color: var(--dark-gray);
        text-decoration: none;
        font-size: 1.2rem;
        font-weight: 700;
        border-radius: 5px;
        border: 2px solid var(--gold);
        transition: background-color 0.3s, color 0.3s;
    }

    .hero-button:hover {
        background-color: transparent;
        color: var(--gold);
    }

    @media (max-width: 768px) {
        .hero-content h1 {
            font-size: 2.5rem;
        }
    }
</style>
<section class="hero-section">
    <div class="hero-content">
        <h1 id="typewriter" data-text="Arda İlci İzmir'deki Gayrimenkul Danışmanınız"></h1>
        <a href="#iletisim" class="hero-button">Temasa Geç</a>
    </div>
</section>
