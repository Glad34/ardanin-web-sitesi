<style>
    .hero {
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        min-height: 100vh;
        color: var(--white);
        position: relative;
        /* Blueprint'e göre buraya masaüstü GIF/resim gelecek */
        background: url('https://images.unsplash.com/photo-1582407947304-fd86f028f716?q=80&w=2592&auto=format&fit=crop') no-repeat center center/cover;
    }
    .hero::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.6);
    }
    .hero-content {
        position: relative;
        z-index: 2;
        padding: 20px;
    }
    .hero h1 {
        font-size: 3rem;
        margin-bottom: 1rem;
        font-weight: bold;
        min-height: 50px; /* Yazı yazılırken zıplamayı önler */
    }
    .typewriter-cursor {
        display: inline-block;
        background-color: var(--white);
        width: 3px;
        animation: blink 1s step-end infinite;
    }
    @keyframes blink {
        from, to { background-color: transparent }
        50% { background-color: var(--white); }
    }
    .hero-button {
        display: inline-block;
        padding: 12px 25px;
        background-color: var(--gold);
        color: var(--dark-gray);
        border: 2px solid var(--gold);
        border-radius: 5px;
        font-size: 1.1rem;
        font-weight: bold;
        margin-top: 20px;
        transition: background-color 0.3s ease, color 0.3s ease;
        cursor: pointer;
    }
    .hero-button:hover {
        background-color: transparent;
        color: var(--gold);
    }

    @media (max-width: 768px) {
        /* Blueprint'e göre buraya mobil GIF/resim gelecek */
        .hero {
             background-image: url('https://images.unsplash.com/photo-1560448204-e02f11c3d0e2?q=80&w=2670&auto=format&fit=crop');
        }
        .hero h1 {
            font-size: 2rem;
        }
    }
</style>
<section class="hero">
    <div class="hero-content">
        <h1 id="typewriter-text"></h1>
        <a href="#contact" class="hero-button">Temasa Geç</a>
    </div>
</section>
