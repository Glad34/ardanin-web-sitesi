<style>
    .main-header {
        background-color: rgba(20, 20, 20, 0.8);
        padding: 1rem 0;
        position: fixed;
        width: 100%;
        top: 0;
        z-index: 1000;
        backdrop-filter: blur(5px);
        -webkit-backdrop-filter: blur(5px);
    }
    .main-header .container {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .brand-name {
        font-size: 1.5rem;
        font-weight: bold;
        color: var(--gold);
    }
    .main-nav ul {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
    }
    .main-nav li {
        margin-left: 25px;
    }
    .main-nav a {
        color: var(--light-gray);
        font-size: 1rem;
        transition: color 0.3s ease;
        padding: 5px 0;
        position: relative;
    }
    .main-nav a:hover, .main-nav a.active {
        color: var(--gold);
    }
    .main-nav a::after {
        content: '';
        position: absolute;
        width: 100%;
        transform: scaleX(0);
        height: 2px;
        bottom: -5px;
        left: 0;
        background-color: var(--gold);
        transform-origin: bottom right;
        transition: transform 0.25s ease-out;
    }
    .main-nav a:hover::after {
        transform: scaleX(1);
        transform-origin: bottom left;
    }
    .hamburger-menu {
        display: none;
        cursor: pointer;
        background: none;
        border: none;
        padding: 0;
        z-index: 1001;
    }
    .hamburger-menu .bar {
        display: block;
        width: 25px;
        height: 3px;
        margin: 5px auto;
        background-color: var(--light-gray);
        transition: all 0.3s ease-in-out;
    }

    @media (max-width: 768px) {
        .hamburger-menu {
            display: block;
        }
        .main-nav {
            position: fixed;
            top: 0;
            right: -100%;
            width: 70%;
            height: 100vh;
            background-color: var(--dark-gray);
            transition: right 0.3s ease-in-out;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .main-nav.is-active {
            right: 0;
        }
        .main-nav ul {
            flex-direction: column;
            width: 100%;
            text-align: center;
        }
        .main-nav li {
            margin: 20px 0;
        }
        .main-nav a {
            font-size: 1.5rem;
        }
    }
</style>

<header class="main-header">
    <div class="container">
        <a href="#home" class="brand-name">Arda İlci</a>
        <nav class="main-nav" id="main-nav">
            <ul>
                <li><a href="#home">Ana Sayfa</a></li>
                <li><a href="#services">Hizmetlerimiz</a></li>
                <li><a href="#portfolio">Portföylerim</a></li>
                <li><a href="#sold">Satılan Portföylerim</a></li>
                <li><a href="#contact">İletişim</a></li>
            </ul>
        </nav>
        <button class="hamburger-menu" id="hamburger-btn" aria-label="Menüyü aç/kapat" aria-controls="main-nav" aria-expanded="false">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </button>
    </div>
</header>
