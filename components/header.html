<style>
    .site-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem 2rem;
        background-color: rgba(0,0,0,0.5);
        border-bottom: 1px solid var(--gold);
        position: relative; /* For mobile nav positioning */
        z-index: 1000;
    }
    .site-header .logo {
        font-size: 1.5rem;
        font-weight: bold;
        color: #fff;
    }
    .site-header .logo a {
        color: #fff;
    }
    .site-header .logo span {
        color: var(--gold);
        font-size: 1.2rem;
    }
    .main-nav ul {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
        gap: 1.5rem;
    }
    .main-nav a {
        color: var(--light-text);
        font-weight: 400;
        padding-bottom: 5px;
        border-bottom: 2px solid transparent;
        transition: all 0.3s ease;
    }
    .main-nav a:hover, .main-nav a.active {
        color: var(--gold);
        border-bottom-color: var(--gold);
    }

    /* Hamburger Menu Button */
    .hamburger-menu {
        display: none; /* Hide on desktop */
        background: transparent;
        border: none;
        cursor: pointer;
        padding: 0;
        z-index: 1001;
    }

    .hamburger-menu span {
        display: block;
        width: 25px;
        height: 3px;
        background-color: #fff;
        margin: 5px 0;
        transition: all 0.3s ease-in-out;
    }

    /* Mobil için */
    @media (max-width: 768px) {
        .hamburger-menu {
            display: block; /* Show on mobile */
        }

        .main-nav {
            display: none; /* Hide nav by default */
            position: absolute;
            top: 100%; /* Position below the header */
            left: 0;
            width: 100%;
            background-color: rgba(26, 26, 26, 0.98); /* Dark background for readability */
            padding: 2rem 0;
            border-bottom: 1px solid var(--gold);
        }
        
        .main-nav.is-open {
            display: block; /* Show nav when hamburger is clicked */
        }

        .main-nav ul {
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
        }

        .main-nav a {
            font-size: 1.1rem;
        }

        /* Hamburger animation to 'X' */
        .hamburger-menu.is-active span:nth-child(1) {
            transform: translateY(8px) rotate(45deg);
        }
        .hamburger-menu.is-active span:nth-child(2) {
            opacity: 0;
        }
        .hamburger-menu.is-active span:nth-child(3) {
            transform: translateY(-8px) rotate(-45deg);
        }
    }
</style>

<header class="site-header">
    <div class="logo">
        <a href="index.html">Arda İlci <span>/ REMAX</span></a>
    </div>
    <button class="hamburger-menu" aria-label="Menüyü aç/kapat" aria-expanded="false">
        <span></span>
        <span></span>
        <span></span>
    </button>
    <nav class="main-nav">
        <ul>
            <li><a href="index.html">Ana Sayfa</a></li>
            <li><a href="hizmetlerimiz.html">Hizmetlerimiz</a></li>
            <li><a href="portfoylerim.html">Portföylerim</a></li>
            <li><a href="satilan-portfoylerim.html">Satılan Portföylerim</a></li>
            <li><a href="iletisim.html">İletişim</a></li>
        </ul>
    </nav>
</header>

<script>
    const header = document.querySelector('.site-header');
    if (header) {
        const hamburger = header.querySelector('.hamburger-menu');
        const navMenu = header.querySelector('.main-nav');

        if (hamburger && navMenu) {
            hamburger.addEventListener('click', () => {
                navMenu.classList.toggle('is-open');
                hamburger.classList.toggle('is-active');
                
                const isExpanded = hamburger.getAttribute('aria-expanded') === 'true';
                hamburger.setAttribute('aria-expanded', !isExpanded);
            });
        }
    }
</script>
