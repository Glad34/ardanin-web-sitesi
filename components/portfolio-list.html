<style>
    .portfolio-page {
        padding: 60px 5%;
    }
    .portfolio-page h1 {
        text-align: center;
        font-size: 2.8rem;
        margin-bottom: 40px;
    }
    .filters {
        display: flex;
        justify-content: center;
        gap: 15px;
        margin-bottom: 40px;
        flex-wrap: wrap;
    }
    .filter-btn {
        padding: 10px 20px;
        border: 1px solid var(--accent-color);
        background-color: transparent;
        color: var(--accent-color);
        border-radius: 12px;
        cursor: pointer;
        transition: background-color 0.3s, color 0.3s;
        font-weight: 500;
    }
    .filter-btn.active, .filter-btn:hover {
        background-color: var(--accent-color);
        color: var(--main-color);
    }
    #portfolio-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
        gap: 30px;
    }
    /* Card styles can be reused from featured-listings if desired, or defined separately */
    .portfolio-card {
        background: #fff;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 4px 15px rgba(0,0,0,0.08);
    }
    .portfolio-card img {
        width: 100%;
        height: 240px;
        object-fit: cover;
        box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    .portfolio-info {
        padding: 20px;
    }
     .portfolio-info h3 {
        margin: 0 0 10px 0;
        font-size: 1.5rem;
    }
    .portfolio-location {
        opacity: 0.7;
        margin-bottom: 15px;
    }
    .portfolio-price {
        font-size: 1.6rem;
        font-weight: bold;
        color: var(--accent-color);
    }
</style>

<section class="portfolio-page fade-in">
    <h1>Güncel Portföylerimiz</h1>
    <div class="filters">
        <button class="filter-btn active" data-filter="all">Tümü</button>
        <button class="filter-btn" data-filter="urla">Urla</button>
        <button class="filter-btn" data-filter="cesme">Çeşme</button>
        <button class="filter-btn" data-filter="guzelbahce">Güzelbahçe</button>
    </div>
    <div id="portfolio-grid">
        <!-- Örnek Kart -->
        <div class="portfolio-card" data-category="cesme">
            <img src="https://via.placeholder.com/400x250/1A1A1A/D4AF37?text=Çeşme+Rezidans" alt="Çeşme'de satılık rezidans">
            <div class="portfolio-info">
                <h3>Ilıca Plajı Yakını Lüks Rezidans</h3>
                <p class="portfolio-location">Çeşme, İzmir</p>
                <p class="portfolio-price">₺33.000.000</p>
            </div>
        </div>
        <!-- Buraya Google Sheets'ten gelen veriler dinamik olarak eklenecek -->
    </div>
</section>

<script>
    // Bu alana Google Sheets API'den veri çeken ve portföy listesini oluşturan kod eklenecektir.
    // Ayrıca filtreleme mantığı da burada işlenecektir.
    console.log('Portfolio list component loaded. Google Sheets integration needed here.');

    document.querySelectorAll('.filter-btn').forEach(button => {
        button.addEventListener('click', () => {
            document.querySelector('.filter-btn.active').classList.remove('active');
            button.classList.add('active');
            // Filtreleme fonksiyonunu burada çağır
        });
    });
</script>
