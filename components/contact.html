<style>
    .contact-container {
        display: flex;
        flex-wrap: wrap;
        gap: 40px;
    }
    .contact-form, .contact-info {
        flex: 1;
        min-width: 300px;
    }
    .form-group {
        margin-bottom: 20px;
    }
    .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: 700;
    }
    .form-group input, .form-group textarea {
        width: 100%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-family: var(--font-primary);
        font-size: 1rem;
    }
    .form-group input:focus, .form-group textarea:focus {
        outline: none;
        border-color: var(--gold);
    }
    .submit-btn {
        display: inline-block;
        padding: 12px 30px;
        background-color: var(--dark-gray);
        color: var(--gold);
        border: 2px solid var(--dark-gray);
        border-radius: 5px;
        cursor: pointer;
        font-size: 1rem;
        font-weight: 700;
        transition: background-color 0.3s, color 0.3s;
    }
    .submit-btn:hover {
        background-color: var(--gold);
        color: var(--dark-gray);
        border-color: var(--gold);
    }
    .contact-info p {
        margin-bottom: 15px;
        font-size: 1.1rem;
    }
    .contact-info a {
        color: var(--gold);
        text-decoration: none;
    }
</style>
<section id="iletisim">
    <h2 class="section-title">İletişim</h2>
    <div class="contact-container">
        <div class="contact-info">
            <h3>Bana Ulaşın</h3>
            <p>Gayrimenkul ihtiyaçlarınız için benimle temasa geçmekten çekinmeyin. Size en uygun çözümü bulmak için buradayım.</p>
            <p><strong>Telefon:</strong> <a href="tel:+905551234567">+90 555 123 45 67</a></p>
            <p><strong>Email:</strong> <a href="mailto:arda.ilci@remax.com.tr">arda.ilci@remax.com.tr</a></p>
            <p><strong>Adres:</strong> Remax Ofisi, Bayraklı, İzmir</p>
        </div>
        <form class="contact-form">
            <div class="form-group">
                <label for="name">Adınız Soyadınız</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email Adresiniz</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Mesajınız</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit" class="submit-btn">Gönder</button>
        </form>
    </div>
</section>
